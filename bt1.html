<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 3, 4, 5]
    let tongtbc = 0;
    let arrr = []
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
        tong += arr[i]
    }

    tongtbc = (tong) / arr.length;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > tongtbc) {
            arrr.push(arr[i])
        }


    }
    document.write(arrr)
</script>
</body>
</html>
