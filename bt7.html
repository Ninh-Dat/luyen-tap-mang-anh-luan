<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[2,3,4,3,5,6,4,5,2, 2]
    let newArr=[]

    for (let i= 0;i<arr.length;i++){
        for (let j=i+1;j<arr.length;j++){
            if (arr[i]==arr[j]){
                if (newArr.indexOf(arr[i])!==-1) {
                    continue;
                }
                newArr.push(arr[i])
            }
        }

    }
    document.write(newArr)

</script>
</body>
</html>
